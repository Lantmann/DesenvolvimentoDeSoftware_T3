spring.application.name=aplicativo

# Configuracao do banco de dados H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuracao JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#'update' para manter os dados entre reinicializacoes'
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Inicializacao do banco de dados
spring.sql.init.schema-locations=classpath:/tabelas.sql
spring.sql.init.data-locations=classpath:/data.sql

# Configuracao do console H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console